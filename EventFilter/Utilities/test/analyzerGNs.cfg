process TEST = {
        untracked PSet maxEvents = {untracked int32 input = 10}
	source = PoolSource { untracked vstring fileNames = {"file:/data/meschi/pippo.root"}}
	module a = GlobalNumbersAnalysis { }

    // load and configure modules

    // L1 GT EventSetup
    include "L1TriggerConfig/L1GtConfigProducers/data/L1GtConfig.cff"

    // L1 GT EVM unpacker    
    include "EventFilter/L1GlobalTriggerRawToDigi/data/l1GtEvmUnpack.cfi"
    //replace l1GtEvmUnpack.ActiveBoardsMask = 0x0101 
    replace l1GtEvmUnpack.UnpackBxInEvent = -1 
    replace l1GtEvmUnpack.EvmGtInputTag = source
    // module list

    // uncomment / comment messages with DEBUG mode to run in DEBUG mode
    service = MessageLogger {

      untracked vstring destinations =  {"testGt_EvmUnpacker"}
      untracked PSet testGt_EvmUnpacker = { 
          untracked string threshold = "DEBUG"                  // DEBUG mode 
          untracked PSet DEBUG = { untracked int32 limit = -1}  // DEBUG mode, all messages  
          //untracked PSet DEBUG = { untracked int32 limit = 10}  // DEBUG mode, max 10 messages  
          untracked PSet INFO = { untracked int32 limit = -1}    
      }
      untracked vstring debugModules = { "l1GtEvmUnpack"}          // DEBUG mode 
      
    }



	path p = {a, l1GtEvmUnpack}
}
