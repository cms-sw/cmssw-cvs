         # if mode is 2 specify these otherparameters
	 untracked vint32  listChannels = { 1000, 1001 }
	 untracked vint32  listTowers = { 1 }
	 untracked vint32  listPns = { 1, 9 }
      }
     

     path p = {ecalEBunpacker, digi}


