process TESTGRAPHDUMPER = { 

# if getting data from a raw binary file
     source = DAQEcalTBInputService{
               untracked vstring fileNames = { 'file:/data/franzoni/data/cosm-sm26/H4-000039328-SM26-TEST_PULSE-MGPA' }
               untracked uint32 skipEvents = 0
               untracked int32 maxEvents = 15
               untracked bool isBinary = true
    }


# if getting data from a .root pool file
#       source = PoolSource {
#           untracked int32 maxEvents = -1
#           untracked vstring fileNames={'file:/localdisk/franzoni/data/h4b.00015785.A.0.0.root'}
#           untracked uint32 debugVebosity = 10
#           untracked bool   debugFlag     = true
#          }


     module ecalEBunpacker = EcalDCCUnpackingModule{ }

# verbosity =0:  only headings
     module graphDumperModule = EcalGraphDumperModule{

        # selection on sm number in the barrel (1... 36; 1 with tb unpacker)
        untracked int32 ieb_id      = 1
	
         # specify list of channels to be graphed around
         untracked vint32  listChannels = { 1 }

         # side of the square centered on `listChannels` containing the channels you want to see
         # needs to be an odd number
         untracked int32  side = 3

         untracked string fileName =  'H4-000039328-SM26-TEST_PULSE-MGPA' 

      }
     

     path p = {ecalEBunpacker, graphDumperModule}


}
