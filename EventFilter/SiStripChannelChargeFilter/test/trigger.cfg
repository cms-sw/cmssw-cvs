process HLT ={

	source = PoolSource { 
		  untracked vstring fileNames = {'file:cosmic_digi.root'}
  	       int32 MaxEvents = 2	
	}
 include "RecoTracker/SingleTrackPattern/test/messages.cfg"
 include "RecoTracker/SingleTrackPattern/test/services.cfi"
 include "Geometry/CMSCommonData/data/cmsMTCCGeometryXML.cfi"
 module trigger = MTCCHLTrigger{
        bool SelOnDigiCharge=false
        int32 ChargeThreshold=180
#        string  RawToDigiProducer= "rawproducer"
#        string  ZSDigiProducer ="zsproducer"
        string 	ClusterProducer = "siStripClusters"
	}
  module GEN-SIM-DIGI = PoolOutputModule
   {
      untracked string fileName = "filtered.root"
         untracked PSet SelectEvents = {
         vstring SelectEvents = { "p" }
         }
   }

     path p = {trigger}
  endpath outpath = { GEN-SIM-DIGI }
}
