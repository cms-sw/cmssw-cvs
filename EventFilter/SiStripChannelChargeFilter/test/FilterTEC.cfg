process FilterTEC = {

# input files
source = PoolSource
    {
     untracked vstring fileNames = {
    "rfio:/castor/cern.ch/cms/testbeam/tkmtcc/P5_data/tracker_reprocessing/pass2_with_alignment/2532_reco_cluster.root"
     }
     untracked int32 maxEvents = 1000
    }


# Cluster Filter
   module TECClusterFilter = TECClusterFilter
   {
     string  ClusterProducer = "siStripClusters"
     # thresholds
     int32 ChargeThresholdTEC = 20
     # with clusters over above respective threshold
     int32 MinNrOfTECClusters = 1
     # detector modules to be excluded
     vuint32 ModulesToBeExcluded = {}
   }

   # DQM services
   service = DaqMonitorROOTBackEnd{}
   module SiStripMonitorFilter = SiStripMonitorFilter
   {
   string FilterProducer="TECClusterFilter"
   # by default do not write out any file with histograms
   # can overwrite this in .cfg file with: replace
   bool OutputMEsInRootFile = true
   string OutputFileName="dqm_sistrip_filter.root"
   }

#  module EventContentAnalyzer = EventContentAnalyzer{}


path filter = {TECClusterFilter}
path dqm = {SiStripMonitorFilter}
 
}
