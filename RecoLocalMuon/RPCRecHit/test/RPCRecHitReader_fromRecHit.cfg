process PROD2 = {
	source = PoolSource {
	         untracked vstring fileNames = {'file:./prechit.root'}	
     		 untracked int32 maxEvents = -1
     		 untracked uint32 debugVebosity = 10
     		 untracked bool   debugFlag     = false
		}
 
        include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
        include "Geometry/RPCGeometry/data/rpcGeometry.cfi"

	module rechitreader = RPCRecHitReader{
		# Label to retrieve SimHits from the event
		untracked string simHitLabel1 = 'g4SimHits'
                untracked string simHitLabel2 = 'MuonRPCHits'
                # Label to retrieve digis from the event
                untracked string digiLabel = "muonRPCDigis"
		# Label to retrieve RecHits from the event
		untracked string recHitLabel1 = 'rpcrechitbuilder'
                untracked string recHitLabel2 = 'rpcRecHits'
	}	

# Useful to debug:
#	module ana = EventContentAnalyzer {untracked int32 debugLevel = 2}
#	path p = {ana,rechitreader}
	path p = {rechitreader}
}
